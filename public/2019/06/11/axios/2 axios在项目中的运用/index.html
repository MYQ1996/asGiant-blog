e/'</span>;</span><br><span class="line"><span class="keyword">import</span> router <span class="keyword">from</span> <span class="string">'@/router/router'</span></span><br><span class="line"><span class="keyword">import</span> &#123; serialize &#125; <span class="keyword">from</span> <span class="string">'@/util/util'</span></span><br><span class="line"><span class="keyword">import</span> &#123;getToken,getRoleTitle&#125; <span class="keyword">from</span> <span class="string">'@/util/auth'</span> <span class="comment">// 获取相对应的权限</span></span><br><span class="line"><span class="keyword">import</span> &#123;Message&#125; <span class="keyword">from</span> <span class="string">'element-ui'</span> <span class="comment">// 调用弹窗组件</span></span><br><span class="line"><span class="keyword">import</span> website <span class="keyword">from</span> <span class="string">'@/config/website'</span>; <span class="comment">// statusWhiteList 通过此处，获取白名单，默认[400]</span></span><br><span class="line"><span class="keyword">import</span> NProgress <span class="keyword">from</span> <span class="string">'nprogress'</span> <span class="comment">// progress bar vue中的进度条</span></span><br><span class="line"><span class="keyword">import</span> <span class="string">'nprogress/nprogress.css'</span> <span class="comment">// progress bar style</span></span><br><span class="line"><span class="keyword">import</span> Cookies <span class="keyword">from</span> <span class="string">'js-cookie'</span></span><br><span class="line"></span><br><span class="line">axios.defaults.timeout = <span class="number">20000</span>; <span class="comment">// 设置超时时间</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 返回其他状态吗</span></span><br><span class="line"><span class="comment">// 定义对于给定的HTTP 响应状态码是 resolve 或 reject  promise 。</span></span><br><span class="line"><span class="comment">// 如果 `validateStatus` 返回 `true` (或者设置为 `null` 或 `undefined`)，</span></span><br><span class="line"><span class="comment">// promise 将被 resolve; 否则，promise 将被 rejecte</span></span><br><span class="line"></span><br><span class="line">axios.defaults.validateStatus = <span class="function"><span class="keyword">function</span> (<span class="params">status</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> status &gt;= <span class="number">200</span> &amp;&amp; status &lt;= <span class="number">500</span>; <span class="comment">// 默认的</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//跨域请求，允许保存cookie</span></span><br><span class="line">axios.defaults.withCredentials = <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// NProgress Configuration</span></span><br><span class="line"><span class="comment">// 通过设置为false关闭加载旋转器。(默认值是ture)</span></span><br><span class="line">NProgress.configure(&#123;</span><br><span class="line">    showSpinner: <span class="literal">false</span></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//HTTPrequest拦截-添加请求拦截器</span></span><br><span class="line">axios.interceptors.request.use(<span class="function"><span class="params">config</span> =&gt;</span> &#123;</span><br><span class="line">    </span><br><span class="line">    NProgress.start() <span class="comment">// start progress bar  加载器开始加载</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">const</span> meta = (config.meta || &#123;&#125;); <span class="comment">// </span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">const</span> isToken = meta.isToken === <span class="literal">false</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (getToken() &amp;&amp; !isToken) &#123;</span><br><span class="line">        config.headers[<span class="string">'Admin.Authority.Token.cashloan'</span>] = getToken();</span><br><span class="line">        <span class="comment">// 'Bearer ' + getToken() // 让每个请求携带token--['Authorization']为自定义key 请根据实际情况自行修改</span></span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//headers中配置serialize为true开启序列化    是否开启form表单提交</span></span><br><span class="line">    <span class="keyword">if</span> (config.methods === <span class="string">'post'</span> &amp;&amp; meta.isSerialize === <span class="literal">true</span>) &#123;</span><br><span class="line">        config.data =config.data =&gt; &#123;</span><br><span class="line">            <span class="keyword">let</span> list = [];</span><br><span class="line">            <span class="built_in">Object</span>.keys(data).forEach(<span class="function"><span class="params">ele</span> =&gt;</span> &#123;</span><br><span class="line">                list.push(<span class="string">`<span class="subst">$&#123;ele&#125;</span>=<span class="subst">$&#123;data[ele]&#125;</span>`</span>)</span><br><span class="line">            &#125;)</span><br><span class="line">            <span class="keyword">return</span> list.join(<span class="string">'&amp;'</span>);</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> config</span><br><span class="line">    </span><br><span class="line">&#125;, error =&gt; &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">Promise</span>.reject(error)</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//HTTPresponse拦截-添加响应拦截器</span></span><br><span class="line">axios.interceptors.response.use(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">    NProgress.done(); <span class="comment">// 进度条关闭</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">const</span> status = <span class="built_in">Number</span>(res.status) || <span class="number">200</span>; <span class="comment">// 返回值必须是200</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">const</span> statusWhiteList = website.statusWhiteList || []; <span class="comment">// 白名单 400</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">const</span> message = res.data.message || <span class="string">'未知错误'</span>; <span class="comment">// 确定的返回值或者是'未知错误'</span></span><br><span class="line">   </span><br><span class="line">    <span class="keyword">const</span> code = res.data.code</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (code === <span class="number">11002</span>) &#123;</span><br><span class="line">        Message(&#123;</span><br><span class="line">            message,</span><br><span class="line">            type: <span class="string">"error"</span></span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (code === <span class="number">10004</span>) &#123;</span><br><span class="line">        Message(&#123;</span><br><span class="line">            message: <span class="string">"有另一台设备登录"</span>,</span><br><span class="line">            type: <span class="string">'error'</span></span><br><span class="line">        &#125;)</span><br><span class="line">        store.dispatch(<span class="string">'FedLogOut'</span>).then(<span class="function"><span class="params">()</span> =&gt;</span> router.push(&#123;</span><br><span class="line">            path: <span class="string">'/login'</span></span><br><span class="line">        &#125;));</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (code === <span class="number">10001</span>) &#123;</span><br><span class="line">        Message(&#123;</span><br><span class="line">            message: <span class="string">"请重新登录"</span>,</span><br><span class="line">            type: <span class="string">'error'</span></span><br><span class="line">        &#125;)</span><br><span class="line">        Cookies.set(<span class="string">'loading'</span>, <span class="literal">true</span>)</span><br><span class="line">        store.dispatch(<span class="string">'FedLogOut'</span>).then(<span class="function"><span class="params">()</span> =&gt;</span> router.push(&#123;</span><br><span class="line">            path: <span class="string">'/login'</span></span><br><span class="line">        &#125;));</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (code === <span class="number">10002</span>) &#123;</span><br><span class="line">        Message(&#123;</span><br><span class="line">            dangerouslyUseHTMLString: <span class="literal">true</span>,</span><br><span class="line">            message: <span class="string">`接口为<span class="subst">$&#123;res.request.custom.url&#125;</span>&lt;/br&gt;&lt;/br&gt;<span class="subst">$&#123;getRoleTitle()&#125;</span>没有权限`</span>,</span><br><span class="line">            type: <span class="string">'error'</span></span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (code === <span class="number">10003</span>) &#123;</span><br><span class="line">        Message(&#123;</span><br><span class="line">            dangerouslyUseHTMLString: <span class="literal">true</span>,</span><br><span class="line">            message,</span><br><span class="line">            type: <span class="string">'error'</span></span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (code === <span class="number">404</span>) &#123;</span><br><span class="line">        Message(&#123;</span><br><span class="line">            dangerouslyUseHTMLString: <span class="literal">true</span>,</span><br><span class="line">            message: <span class="string">`接口为<span class="subst">$&#123;res.request.custom.url&#125;</span>&lt;/br&gt;&lt;/br&gt;<span class="subst">$&#123;<span class="built_in">JSON</span>.stringify(res.data)&#125;</span>`</span>,</span><br><span class="line">            type: <span class="string">'error'</span></span><br><span class="line">        &#125;)</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (code === <span class="number">400</span>) &#123;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> (res.data.message.includes(<span class="string">'/'</span>)) &#123;</span><br><span class="line">            Message(&#123;</span><br><span class="line">                dangerouslyUseHTMLString: <span class="literal">true</span>,</span><br><span class="line">                message: message.split(<span class="string">'/'</span>)[<span class="number">1</span>],</span><br><span class="line">                type: <span class="string">'error'</span></span><br><span class="line">            &#125;)</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Message(&#123;</span><br><span class="line">            dangerouslyUseHTMLString: <span class="literal">true</span>,</span><br><span class="line">            message: <span class="string">`<span class="subst">$&#123;<span class="built_in">JSON</span>.stringify(res.data)&#125;</span>`</span>,</span><br><span class="line">            type: <span class="string">'error'</span></span><br><span class="line">        &#125;)</span><br><span class="line">         </span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (code === <span class="number">500</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span>(!res.data.message.includes(<span class="string">"TIMEOUT"</span>))&#123;</span><br><span class="line">            Message(&#123;</span><br><span class="line">                dangerouslyUseHTMLString: <span class="literal">true</span>,</span><br><span class="line">                message:<span class="string">`服务器故障，请稍后重试`</span>,</span><br><span class="line">                <span class="comment">// message: `接口为$&#123;res.request.custom.url&#125;&lt;/br&gt;&lt;/br&gt;$&#123;JSON.stringify(res.data)&#125;`,</span></span><br><span class="line">                type: <span class="string">'error'</span></span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//如果在白名单里则自行catch逻辑处理</span></span><br><span class="line">    <span class="keyword">if</span> (statusWhiteList.includes(status)) <span class="keyword">return</span> <span class="built_in">Promise</span>.reject(res);</span><br><span class="line">    <span class="comment">//如果是401则跳转到登录页面</span></span><br><span class="line">    <span class="keyword">if</span> (status === <span class="number">401</span>) store.dispatch(<span class="string">'FedLogOut'</span>).then(<span class="function"><span class="params">()</span> =&gt;</span> router.push(&#123; <span class="attr">path</span>: <span class="string">'/login'</span> &#125;));</span><br><span class="line">    <span class="comment">// 如果请求为非200否者默认统一处理</span></span><br><span class="line">    <span class="keyword">if</span> (status !== <span class="number">200</span>) &#123;</span><br><span class="line">        Message(&#123;</span><br><span class="line">            message: message,</span><br><span class="line">            type: <span class="string">'error'</span></span><br><span class="line">        &#125;)</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">Promise</span>.reject(<span class="keyword">new</span> <span class="built_in">Error</span>(message))</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;, error =&gt; &#123;</span><br><span class="line">    NProgress.done();</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">Promise</span>.reject(<span class="keyword">new</span> <span class="built_in">Error</span>(error));</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> axios;</span><br></pre></td></tr></table></figure>
